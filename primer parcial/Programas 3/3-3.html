<!DOCTYPE html>
<html>
   <script>
      alert("Este programa calcula que regalo puede dar este 14 de febrero");
      var dinero = prompt("De cuanto dinero dispone?");
      if (dinero <= 10) {
         alert("Puede regalar una tarjeta");
      }
      else if (dinero <= 100) {
         alert("Puede regalar unos chocolates");
      }
       else if (dinero <= 250) {
          alert("Puede regalar flores");
       }
       else {
           alert("Puede regalar un anillo");
       }
   </script>
 
</html>
