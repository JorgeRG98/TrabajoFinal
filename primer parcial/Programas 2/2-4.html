<!DOCTYPE html>
<html>
   <script>
      alert("Este programa calcula el costo se un estacionamiento");
      var tiempo = prompt("De cuantas se dispuso?");
      var costo = prompt("Cuanto es el costo por hora?");
      var total = costo*tiempo;
      alert ("El costo es de:"+total+"pesos");  
   </script>
 
</html>
