<!DOCTYPE html>
<html>
    <script>
    alert ("este programa calcula de un lote de focos cuantos hay de distintos colores");
        var cantidad = prompt("cuantos focos trae un lote?");
        var tiempo = 0;
        var contador1 = 0;
        var contador2 = 0;
        var contador3 = 0;
        while(tiempo < cantidad){
            var numero1 = prompt("Proporcione el color del foco (1 sÃ­ es rojo, 2 si es verde y cualquier otro numero en caso de ser amarillo");
            if (numero1 == 1) {
                contador1 = contador1+1;
            }
            else if (numero1 == 2) {
                contador2 = contador2+1;
            }
            else{
                contador3 = contador3+1;
            }
            tiempo = tiempo+1;
        }
        alert("Hay "+contador1+" focos rojos, "+contador2+" focos verdes, y "+contador3+" focos amarillos ");      
    </script>
</html>
